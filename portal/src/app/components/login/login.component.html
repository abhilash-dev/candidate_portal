<div class="row">
    <div class="col-md-5 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center pb-4 pt-3">
                    <span class="text-dark">Login</span>
                </h1>
                <form (submit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" name="email" [(ngModel)]="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" name="password" [(ngModel)]="password" required>
                    </div>

                    <input class="form-control btn btn-primary btn-block" type="submit" name="login" value="Login">
                </form>
            </div>
        </div>
    </div>
</div>
