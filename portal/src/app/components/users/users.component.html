<div class="row">
    <div class="col-md-6">
        <h2><i class="fa fa-users"></i>Users</h2>
    </div>
    <div class="col-md-6">
        <input type="text" style="margin-right: 1rem;" placeholder="Search users by name" />
        <button class="btn btn-secondary"><i style="margin-right: 1rem;" class="fa fa-search"></i>Search</button>
    </div>
    <table *ngIf="users?.length > 0" class="table table-striped">
        <thead class="thead-inverse">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.address}}</td>
                <td><a routerLink="user/{{user.id}}" class="btn btn-primary btn-sm"><i
                            class="fa fa-arrow-circle-o-right"> Details</i></a></td>
            </tr>
        </tbody>
    </table>
</div>
